                    <td>${show.updateDays && show.updateDays.length > 0 ? show.updateDays.join('ã€') : 'ä¸å›ºå®š'}</td>
                    <td class="progress-cell">
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <div class="progress-text">${progressText}</div>
                        </div>
                    </td>
                    <td>
                        <div class="table-actions">
                            <button class="edit-btn" data-index="${originalIndex}">ç¼–è¾‘</button>
                            <button class="progress-btn" data-index="${originalIndex}">+1</button>
                            <button class="delete-btn danger" data-index="${originalIndex}">åˆ é™¤</button>
                        </div>
                    </td>
                `;
                
                // æ·»åŠ å‰§é›†åç§°ç‚¹å‡»äº‹ä»¶ï¼ˆæ‰“å¼€é“¾æ¥ï¼‰
                const showNameElement = row.querySelector('.show-name');
                if (show.link) {
                    showNameElement.style.cursor = 'pointer';
                    showNameElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        window.open(show.link, '_blank');
                    });
                }
                
                showsTbody.appendChild(row);
            });
            
            // æ·»åŠ è¡¨æ ¼è¡Œçš„äº‹ä»¶ç›‘å¬
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(e.target.getAttribute('data-index'));
                    openModal(index);
                });
            });
            
            document.querySelectorAll('.progress-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(e.target.getAttribute('data-index'));
                    updateProgress(index, 1);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(e.target.getAttribute('data-index'));
                    deleteShow(index);
                });
            });
        }

        // æ‰“å¼€æ·»åŠ /ç¼–è¾‘æ¨¡æ€æ¡†
        function openModal(index = -1) {
            const modal = document.getElementById('show-modal');
            const form = document.getElementById('show-form');
            
            if (index === -1) {
                // æ·»åŠ æ–°å‰§é›†
                modalTitle.textContent = 'æ·»åŠ æ–°å‰§é›†';
                form.reset();
                document.getElementById('edit-index').value = '-1';
                document.getElementById('current-episode').value = '0';
                document.getElementById('total-episodes').value = '';
                
                // æ¸…é™¤æ‰€æœ‰æ›´æ–°æ—¥å¤é€‰æ¡†
                document.querySelectorAll('input[name="update-day"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
            } else {
                // ç¼–è¾‘ç°æœ‰å‰§é›†
                modalTitle.textContent = 'ç¼–è¾‘å‰§é›†';
                const show = tvShows[index];
                document.getElementById('show-name').value = show.name;
                document.getElementById('current-episode').value = show.currentEpisode;
                document.getElementById('total-episodes').value = show.totalEpisodes || '';
                document.getElementById('show-link').value = show.link || '';
                document.getElementById('edit-index').value = index;
                
                // è®¾ç½®æ›´æ–°æ—¥å¤é€‰æ¡†
                document.querySelectorAll('input[name="update-day"]').forEach(checkbox => {
                    checkbox.checked = show.updateDays && show.updateDays.includes(checkbox.value);
                });
            }
            
            modal.classList.add('active');
            document.getElementById('show-name').focus();
        }

        // å…³é—­æ‰€æœ‰æ¨¡æ€æ¡†
        function closeModal() {
            showModal.classList.remove('active');
            duplicateModal.classList.remove('active');
            importOptionsModal.classList.remove('active');
        }

        // å–æ¶ˆå¯¼å…¥
        function cancelImport() {
            closeModal();
            pendingImportData = null;
            importFile.value = '';
        }

        // ç¡®è®¤å¯¼å…¥
        function confirmImport() {
            if (!pendingImportData) {
                alert('å¯¼å…¥æ•°æ®æ— æ•ˆ');
                return;
            }
            
            const importOption = document.querySelector('input[name="import-option"]:checked').value;
            
            if (importOption === 'overwrite') {
                // è¦†ç›–å¯¼å…¥
                tvShows = pendingImportData;
            } else {
                // åˆå¹¶å¯¼å…¥ - ä¿ç•™é›†æ•°è¾ƒå¤§çš„å‰§é›†
                const mergedShows = [...tvShows];
                
                pendingImportData.forEach(importedShow => {
                    const existingIndex = mergedShows.findIndex(show => 
                        show.name.toLowerCase() === importedShow.name.toLowerCase()
                    );
                    
                    if (existingIndex !== -1) {
                        // æ¯”è¾ƒé›†æ•°ï¼Œä¿ç•™è¾ƒå¤§çš„
                        if (importedShow.currentEpisode > mergedShows[existingIndex].currentEpisode) {
                            mergedShows[existingIndex] = importedShow;
                        }
                    } else {
                        // æ–°å‰§é›†ï¼Œç›´æ¥æ·»åŠ 
                        mergedShows.push(importedShow);
                    }
                });
                
                tvShows = mergedShows;
            }
            
            // ç¡®ä¿å…¼å®¹æ—§æ•°æ®æ ¼å¼
            tvShows.forEach(show => {
                if (show.updateDay && !show.updateDays) {
                    show.updateDays = [show.updateDay];
                    delete show.updateDay;
                }
            });
            
            saveToStorage();
            renderShows();
            closeModal();
            alert('æ•°æ®å¯¼å…¥æˆåŠŸï¼');
            
            // é‡ç½®
            pendingImportData = null;
            importFile.value = '';
        }

        // å¤„ç†å¯¼å…¥æ–‡ä»¶é€‰æ‹©
        function handleImportFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const importedData = JSON.parse(event.target.result);
                    
                    if (Array.isArray(importedData)) {
                        // ç®€å•éªŒè¯å¯¼å…¥çš„æ•°æ®ç»“æ„
                        const isValid = importedData.every(item => 
                            item.name && 
                            typeof item.currentEpisode === 'number'
                        );
                        
                        if (isValid) {
                            pendingImportData = importedData;
                            // æ˜¾ç¤ºå¯¼å…¥é€‰é¡¹æ¨¡æ€æ¡†
                            importOptionsModal.classList.add('active');
                        } else {
                            alert('å¯¼å…¥çš„æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®');
                        }
                    } else {
                        alert('å¯¼å…¥çš„æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®');
                    }
                } catch (error) {
                    alert('å¯¼å…¥æ–‡ä»¶æ—¶å‡ºé”™ï¼š' + error.message);
                }
            };
            
            reader.readAsText(file);
        }

        // ä¿å­˜å‰§é›†
        function saveShow(e) {
            e.preventDefault();
            
            const name = document.getElementById('show-name').value.trim();
            const currentEpisode = parseInt(document.getElementById('current-episode').value);
            const totalEpisodesInput = document.getElementById('total-episodes').value;
            const totalEpisodes = totalEpisodesInput ? parseInt(totalEpisodesInput) : 0;
            const link = document.getElementById('show-link').value.trim();
            const editIndex = parseInt(document.getElementById('edit-index').value);
            
            // è·å–é€‰ä¸­çš„æ›´æ–°æ—¥
            const updateDays = [];
            document.querySelectorAll('input[name="update-day"]:checked').forEach(checkbox => {
                updateDays.push(checkbox.value);
            });
            
            // éªŒè¯æ•°æ®
            if (!name) {
                alert('è¯·è¾“å…¥å‰§é›†åç§°');
                return;
            }
            
            if (currentEpisode < 0) {
                alert('å½“å‰è¿›åº¦ä¸èƒ½ä¸ºè´Ÿæ•°');
                return;
            }
            
            if (totalEpisodes < 0) {
                alert('æ€»é›†æ•°ä¸èƒ½ä¸ºè´Ÿæ•°');
                return;
            }
            
            if (totalEpisodes > 0 && currentEpisode > totalEpisodes) {
                alert('å½“å‰è¿›åº¦ä¸èƒ½è¶…è¿‡æ€»é›†æ•°');
                return;
            }
            
            const newShow = {
                name,
                currentEpisode,
                totalEpisodes: totalEpisodes || null,
                updateDays: updateDays.length > 0 ? updateDays : null,
                link: link || null
            };
            
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨åŒåå‰§é›†ï¼ˆç¼–è¾‘æ—¶æ’é™¤è‡ªèº«ï¼‰
            const existingIndex = tvShows.findIndex((show, idx) => 
                show.name.toLowerCase() === name.toLowerCase() && idx !== editIndex
            );
            
            if (existingIndex !== -1 && editIndex === -1) {
                // æ·»åŠ æ–°å‰§é›†æ—¶å‘ç°é‡å¤
                currentDuplicateIndex = existingIndex;
                duplicateModal.classList.add('active');
                showModal.classList.remove('active');
                return;
            }
            
            if (editIndex === -1) {
                // æ·»åŠ æ–°å‰§é›†
                tvShows.push(newShow);
            } else {
                // ç¼–è¾‘ç°æœ‰å‰§é›†
                tvShows[editIndex] = newShow;
            }
            
            saveToStorage();
            renderShows();
            closeModal();
        }

        // æŸ¥çœ‹é‡å¤å‰§é›† - ä¿®æ”¹ä¸ºè‡ªåŠ¨æœç´¢
        function viewDuplicate() {
            if (currentDuplicateIndex !== -1) {
                const duplicateShow = tvShows[currentDuplicateIndex];
                // å°†é‡å¤å‰§é›†åç§°å¡«å…¥æœç´¢æ¡†
                searchInput.value = duplicateShow.name;
                // æ›´æ–°æœç´¢è¯
                currentSearchTerm = duplicateShow.name.toLowerCase();
                // è§¦å‘æœç´¢
                const event = new Event('input', { bubbles: true });
                searchInput.dispatchEvent(event);
                // æ›´æ–°æ¸…é™¤æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€
                updateClearButton();
            }
            closeModal();
        }

        // ç¼–è¾‘é‡å¤å‰§é›†
        function editDuplicate() {
            closeModal();
            openModal(currentDuplicateIndex);
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress(index, increment) {
            if (index >= 0 && index < tvShows.length) {
                const show = tvShows[index];
                const maxEpisodes = show.totalEpisodes || Infinity;
                show.currentEpisode = Math.min(show.currentEpisode + increment, maxEpisodes);
                saveToStorage();
                renderShows();
            }
        }

        // åˆ é™¤å‰§é›†
        function deleteShow(index) {
            if (confirm(`ç¡®å®šè¦åˆ é™¤"${tvShows[index].name}"å—ï¼Ÿ`)) {
                tvShows.splice(index, 1);
                saveToStorage();
                renderShows();
            }
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const dataStr = JSON.stringify(tvShows, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            // ç”Ÿæˆå½“å‰æ—¶é—´å­—ç¬¦ä¸²
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const filename = `è¿½å‰§å¤‡ä»½${year}${month}${day}${hours}${minutes}`;
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `${filename}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveToStorage() {
            localStorage.setItem('tvShows', JSON.stringify(tvShows));
        }

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
